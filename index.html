<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="index.js"></script>
  <title>Aba Home Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./images/Aba-Logo.png">
</head>
<body>
<header class="header-container">
  <div class="logo-wrapper">
    <img src="./images/Aba-Logo.png" alt="Aba restaurant logo">
  </div>

  <!--    Navigation-->
  <nav class="nav-content-container">
    <div id="myTopNav" class="navigation-list-wrapper playfair-font">
      <a href="#reservation-form">RESERVE</a>
      <a href="#">MENU</a>
      <a href="#group-dining">GROUP DINING</a>
      <a href="#">EVENTS</a>
      <a href="#">TEAM</a>
      <a href="javascript:void(0);" class="icon" onclick="navControls()"></a>
      <i class="fa fa-bars"></i>
    </div>
  </nav>
</header>

<main>
  <section class="hero-images-container">
    <div class="first-image-wrapper">
      <img src="./images/up-47.jpg" alt="Two dishes from Aba's menu.">
    </div>
    <div class="second-image-wrapper">
      <img src="./images/food.jpg" alt="Create alt text">
    </div>
  </section>
</main>

<section>
  <div class="reservation-form-wrapper">
    <div id="reservation-form"><h2>Make A Reservation</h2></div>
  </div>
  <form>
    <label for="res-date"></label>
    <input
      type="date"
      name="res-date"
      id="res-date"
      placeholder="current date"
      required
    />
    <label for="res-time"></label>
    <input
      type="time"
      name="res-time"
      id="res-time"
      placeholder="current time"
      required
    />
    <label for="res-party-size"></label>
    <input
      type="number"
      min="1"
      max="9"
      name="res-party-size"
      id="res-party-size"
      placeholder=0
      required
    />
    <button type="button" id="reservation-submit-btn" class="submit-butn" disabled="disabled">
      Find a Table
    </button>
  </form>
</section>


</body>
</html>
