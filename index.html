<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="index.js"></script>
  <title>Aba Home Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./images/Aba-Logo.png">
</head>
<body>
<header class="header-container">
  <div class="logo-wrapper">
    <img src="./images/Aba-Logo.png" alt="Aba restaurant logo">
  </div>

  <!--    Navigation-->
  <nav class="nav-content-container">
    <div id="myTopNav" class="navigation-list-wrapper playfair-font">
      <a href="#reservation-form">RESERVE</a>
      <a href="#">MENU</a>
      <a href="#group-dining">GROUP DINING</a>
      <a href="#">EVENTS</a>
      <a href="#">TEAM</a>
      <a href="javascript:void(0);" class="icon" onclick="navControls()"></a>
      <i class="fa fa-bars"></i>
    </div>
  </nav>
</header>

<main>
  <section class="hero-images-container">
    <div class="first-image-wrapper">
      <img src="./images/up-47.jpg" alt="Two dishes from Aba's menu.">
    </div>
    <div class="second-image-wrapper">
      <img src="./images/food.jpg" alt="Create alt text">
    </div>
  </section>
</main>

<section class="reservation-form-container">
  <div id="reservation-info-form" class="reservation-form-wrapper" aria-labelledby="reservation-form-label">
    <div id="reservation-form-label"><h2>Make A Reservation</h2></div>
    <form id="reservation-form" aria-label="reservation form" method="post" autocomplete="off">
      <label for="res-date"></label>
      <input
        aria-label="reservation date"
        type="date"
        name="res-date"
        id="res-date"
        placeholder="current date"
        required
      />
      <label for="res-time"></label>
      <input
        aria-label="reservation time"
        type="time"
        name="res-time"
        id="res-time"
        placeholder="current time"
        required
      />
      <label for="res-party-size"></label>
      <input
        aria-label="party size"
        type="number"
        min="1"
        max="9"
        name="res-party-size"
        id="res-party-size"
        placeholder=0
        required
      />
      <button aria-label="submit" type="button" id="reservation-submit-btn" class="submit-btn" disabled="disabled">
        Find a Table
      </button>
    </form>
  </div>

  <!-- Customer Info Form-->
  <div id="customer-info-form" class="customer-info-form-container hidden" aria-labelledby="customer-info-label">
    <div class="customer-info-form-wrapper">
      <div id="customer-info-label"><h2>Complete your reservation</h2></div>
      <form id="customer-form" method="post" autocomplete="off">
        <label for="firstName"></label>
        <input
          aria-label="your first name"
          type="text"
          name="firstName"
          minlength="2"
          id="firstName"
          placeholder="First name"
          required
        >
        <label for="lastName"></label>
        <input
          aria-label="your last name"
          type="text"
          name="lastName"
          minlength="2"
          id="lastName"
          placeholder="Last name"
          required
        >
        <label for="phone"></label>
        <input
          aria-label="your phone number"
          type="number"
          name="phone"
          id="phone"
          placeholder="Phone number"
          required
        >
        <label for="email"></label>
        <input
          aria-label="your email"
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required
        >
        <button aria-label="submit" type="button" id="complete-res-btn" class="submit-btn" disabled="disabled">
          Complete reservation
        </button>
      </form>
    </div>
  </div>

  <!-- Success Message-->
  <div id="success-msg" class="success-msg-container hidden">
    <div class="success-msg-wrapper">
      <h2>Success! Your reservation was completed.</h2>
    </div>
  </div>
</section>

</body>
</html>
